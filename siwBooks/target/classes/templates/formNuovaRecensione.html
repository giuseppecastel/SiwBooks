<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Nuova Recensione</title>
    <link rel="stylesheet" href="/css/modificaStyle.css" />
</head>
<body>

  <header class="hero">
    <div class="logo">
      <a href="/">
        <img src="/images/logo.png" alt="SiwBooks Logo" />
      </a>
    </div>
  </header>

  <div class="main-content">
    <div class="forms-wrapper">
      <h1 class="forms-title">
        Scrivi una Recensione per:
      </h1>

      <!-- Form nuova recensione -->
      <form th:action="@{/default/nuovaRecensione}" th:object="${recensione}" method="post">
        
        <!-- CSRF -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- ID libro nascosto -->
        <input type="hidden" th:field="*{libro.id}" />

        <!-- Titolo libro non modificabile -->
        <label for="titoloLibro">Titolo del libro:</label>
        <input type="text" id="titoloLibro" th:value="${libro.titolo}" readonly />

        <!-- Titolo recensione -->
        <label for="titolo">Titolo della recensione:</label>
        <input type="text" id="titolo" th:field="*{titolo}" required />

        <!-- Testo -->
        <label for="testo">Testo:</label>
        <textarea id="testo" th:field="*{testo}" rows="5" required></textarea>

        <!-- Voto -->
        <label for="voto">Voto (1-5):</label>
        <input type="number" id="voto" th:field="*{voto}" min="1" max="5" required />

        <!-- Submit -->
        <button type="submit">Pubblica Recensione</button>
      </form>
    </div>
  </div>

</body>
</html>
