<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Modifica Recensione</title>
    <link rel="stylesheet" href="/css/modificaStyle.css" />
</head>
<body>
    
  <header class="hero">
    <div class="logo">
      <a href="/">
        <img src="/images/logo.png" alt="SiwBooks Logo" />
      </a>
    </div>
  </header>

  <div class="main-content">

    <div class="forms-wrapper">

      <h1 class="forms-title">Modifica Recensione per: 
		
      <!-- Form modifica recensione -->
      <form th:action="@{'/default/modificaRecensione/' + ${recensione.id}}" 
            th:object="${recensione}" method="post">
        
          <!-- CSRF -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <!-- ID Recensione e Libro (necessari per salvataggio) -->
          <input type="hidden" th:field="*{id}" />
          <input type="hidden" th:field="*{libro.id}" />

          <!-- Titolo libro NON modificabile -->
          <label for="libroTitolo">Titolo del libro:</label>
          <input type="text" id="libroTitolo" 
                 th:value="${recensione.libro.titolo}" 
                 disabled readonly />

          <!-- Titolo recensione -->
          <label for="titolo">Titolo della recensione:</label>
          <input type="text" id="titolo" th:field="*{titolo}" required />

          <!-- Testo -->
          <label for="testo">Testo:</label>
          <textarea id="testo" th:field="*{testo}" rows="6" required></textarea>

          <!-- Voto -->
          <label for="voto">Voto (1-5):</label>
          <input type="number" id="voto" th:field="*{voto}" min="1" max="5" required />

          <!-- Submit -->
          <button type="submit">Salva modifiche</button>
      </form>

    </div>

  </div>

</body>
</html>
